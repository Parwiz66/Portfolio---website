<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(120deg, #e0eafc, #cfdef3);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 5%;
      background: linear-gradient(90deg, #0078d4, #0056a6);
      color: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      flex-wrap: wrap;
      gap: 15px;
    }

    header nav {
      display: flex;
      gap: 25px;
    }

    header nav a {
      color: #ffffff;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
      white-space: nowrap;
    }

    header nav a:hover {
      color: #ffd700;
    }

    @media (max-width: 768px) {
      header {
        padding: 15px 5%;
      }

      header nav {
        gap: 15px;
        flex-wrap: wrap;
        justify-content: center;
      }

      header nav a {
        font-size: 0.9rem;
        padding: 5px 10px;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.1);
      }
    }

    @media (max-width: 480px) {
      header nav {
        gap: 10px;
      }

      header nav a {
        font-size: 0.85rem;
        padding: 5px 8px;
      }
    }

    .profile {
      text-align: center;
      margin: 40px 20px 80px;
      flex: 1;
    }

    .profile img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .profile h2 {
      font-size: 2rem;
      margin: 10px 0;
    }

    .about-slideshow {
      font-size: 1.1rem;
      color: #555;
      margin: 0 auto;
      line-height: 1.6;
      max-width: 600px;
      padding: 20px 15px 0;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #f9f9f9;
      color: #070707;
      margin-top: auto;
    }

    footer .social-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 10px;
    }

    footer .social-links a {
      color: #0078d4;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }

    footer .social-links a:hover {
      color: #0056a6;
    }
  </style>
  <!-- JavaScript remains unchanged -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const textElement = document.getElementById("about-text");
      const aboutTexts = [
        "I am studying Digital Production Design and Development at Bournemouth and Poole College.",
        " where I have the opportunity to work on real-world projects in digital media,",
        "At Bournemouth and Poole College, I am developing skills in digital design. ",
        "and programming to build immersive digital experiences."
      ];
      let currentText = 0;
      let charIndex = 0;
      const typingSpeed = 100;

      function typeWriter() {
        if (charIndex < aboutTexts[currentText].length) {
          textElement.innerHTML += aboutTexts[currentText].charAt(charIndex);
          charIndex++;
          setTimeout(typeWriter, typingSpeed);
        } else {
          setTimeout(() => {
            textElement.innerHTML = "";
            charIndex = 0;
            currentText = (currentText + 1) % aboutTexts.length;
            typeWriter();
          }, 1000);
        }
      }

      typeWriter();
    });
  </script>
</head>
