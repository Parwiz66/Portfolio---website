<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(120deg, #e0eafc, #cfdef3);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 5%;
      background: linear-gradient(90deg, #0078d4, #0056a6);
      color: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      flex-wrap: wrap;
      gap: 15px;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    header nav {
      display: flex;
      gap: 25px;
    }

    header nav a {
      color: #ffffff;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
      white-space: nowrap;
    }

    header nav a:hover {
      color: #ffd700;
    }

    /* ===== Mobile Navigation Fixes ===== */
    @media (max-width: 768px) {
      header {
        padding: 15px 5%;
        justify-content: center;
      }

      header nav {
        gap: 15px;
        flex-wrap: wrap;
        justify-content: center;
      }

      header nav a {
        font-size: 0.9rem;
        padding: 5px 10px;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.1);
      }
    }

    @media (max-width: 480px) {
      header nav {
        gap: 10px;
      }

      header nav a {
        font-size: 0.85rem;
        padding: 5px 8px;
      }
    }

    .profile {
      text-align: center;
      margin: 40px 20px 80px;
      flex: 1;
    }

    .profile img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .profile h2 {
      font-size: 2rem;
      margin: 10px 0;
    }

    .about-slideshow {
      font-size: 1.1rem;
      color: #555;
      margin: 0 auto;
      line-height: 1.6;
      max-width: 600px;
      padding: 20px 15px 0;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #f9f9f9;
      color: #070707;
      margin-top: auto;
    }

    footer .social-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 10px;
    }

    footer .social-links a {
      color: #0078d4;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }

    footer .social-links a:hover {
      color: #0056a6;
    }
  </style>
  <!-- Keep the JavaScript as is -->
</head>
<body>
  <header>
    <div class="logo">Parwiz Askari</div>
    <nav>
      <a href="cv.html">Resume</a>
      <a href="#research">Research</a>
      <a href="#outreach">Outreach</a>
      <a href="personal.html">Personal</a>
    </nav>
  </header>

  <div class="profile">
    <img src="Parwiz.jpg" alt="Profile Image" />
    <h2>Parwiz Askari</h2>
    <div class="about-slideshow">
      <span id="about-text"></span>
    </div>
  </div>

  <footer>
    <p>Contact me:</p>
    <div class="social-links">
      <!-- Keep social links as is -->
    </div>
  </footer>
</body>
</html>
